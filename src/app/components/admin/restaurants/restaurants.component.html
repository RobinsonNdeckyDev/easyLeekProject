<div class="py-4 px-4">
  <h5 class="navTitle"><a href="" routerLink="restaurants" class="my-3">Liste des Restaurants</a></h5>

  <div class="row .row2 mt-4 shadow rounded-4">
    <div class="col-12 ">
      <div class="tableCard py-4 border-0 ">

        <button class="btn mb-4 active boutonajouter-blog" data-bs-toggle="modal" data-bs-target="#ajouterRestaurant">
          ajouter un restaurant
        </button>

        <!-- <div *ngIf="acheteurs.length === 0">
                  <p class="fw-lighter px-2"> <span class="text-danger">Oops!</span> Pas d'acheteurs disponibles pour
                      l'instant...</p>
              </div> -->

        <div class="table-responsive">
          <table datatable [dtOptions]="dtOptions" class="table row-border hover w-100">
            <thead class="">
              <tr class=" titleHead">
                <th scope="col">Image</th>
                <th scope="col">Nom</th>
                <th scope="col">Date</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr class="" *ngFor="let restaurateur of restaurateurs">
                <td scope="col"><img src="{{ restaurateur.image }}" alt="" style="width: 50px; height: 50px;"></td>
                <td scope="col">{{ restaurateur.name }}</td>
                <td scope="col">{{ restaurateur.phone}}</td>
                <td scope="col">
                  <span class="mx-2"><i class="bi bi-eye iconDetail" data-bs-toggle="modal"
                      data-bs-target="#detailrestaurateurModal" (click)="getDetailsRestaurant(restaurateur)">
                    </i>
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal pour ajouter un restaurant -->
<!-- Modal pour ajouter un restaurant -->
<div class="modal fade" id="ajouterRestaurant" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title w-100 fs-4 titreAjout text-center">Ajouter un restaurant</h1>
        <button type="button" class="btn btn-closeAjout" data-bs-dismiss="modal" id="close-modal"><i
            class="bi bi-x-lg"></i></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="save()">
          <!-- Ajoutez ici les champs pour l'ajout d'un restaurant -->
          <div class="mb-3">
            <label for="name">Nom du restaurant:</label>
            <input class="form-control" type="text" id="name" name="name" [(ngModel)]="name" required>
          </div>
          <div class="mb-3">
            <label for="email">Email du restaurateur:</label>
            <input class="form-control" type="email" id="email" name="email" [(ngModel)]="email" required>
          </div>
          <div class="mb-3">
            <label for="phone">Telephone du restaurateur:</label>
            <input class="form-control" type="number" id="phone" name="phone" [(ngModel)]="phone" required>
          </div>
          <div class="mb-3">
            <label for="password">Mot de passe</label>
            <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password" required>
          </div>
          <div class="mb-3">
            <label for="adresse">Adresse du restaurateur:</label>
            <input class="form-control" type="text" id="adresse" name="adresse" [(ngModel)]="adresse" required>
          </div>
          <div class="mb-3">
            <label for="descriptionrestaurateur">Description du restaurant:</label>
            <input class="form-control" type="text" id="descriptionrestaurateur" name="description"
              [(ngModel)]="description" required>
          </div>
          <div class="mb-4">
            <label for="inputImage" class="form-label">Image du restaurant</label>
            <input type="file" class="form-control" id="inputGroupFile02" name="image" [(ngModel)]="image"
              (change)="upload($event)" accept="image/*">
          </div>
          <div class="mb-3">
            <label for="categorie_type">Type de catégorie:</label>
            <select id="categorie_type" name="categorie_type" [(ngModel)]="categorie_id" required>
              <option *ngFor="let categorie of categories" [value]="categorie.id">{{ categorie.type }}</option>
            </select>
          </div>
          <button class="btn btn-add" type="submit">Ajouter</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- ajout restaurateur -->
<!-- details restaurateur -->
<!-- Modal pour afficher les détails d'un restaurateur -->
<div class="modal fade" id="detailrestaurateurModal" tabindex="-1" aria-labelledby="detailrestaurateurModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title w-100 fs-4 titreAjout text-center">Détails du restaurateur</h1>
        <button type="button" class="btn btn-closeAjout" data-bs-dismiss="modal" id="close-modal"><i
            class="bi bi-x-lg"></i></button>
      </div>
      <div class="modal-body">
        <!-- Affichez ici les détails du restaurateur -->
        <div>
          <h2>Nom du restaurateur:</h2>
          <p>{{ name }}</p>
        </div>
        <div>
          <h2>Adresse du restaurateur:</h2>
          <p>{{ adresse }}</p>
        </div>
        <div>
          <h2>Numéro de téléphone:</h2>
          <p>{{ phone }}</p>
        </div>
      </div>
      <div class="modal-footer">
        <!-- <button class="btn btn-danger" data-bs-dismiss="modal">Desactiver </button> -->
      </div>
    </div>
  </div>
</div>
<!-- details restaurateur -->
