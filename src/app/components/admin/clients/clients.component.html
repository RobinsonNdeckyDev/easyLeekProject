<div class="py-4 px-4">
    <h5 class="navTitle"><a href="" routerLink="clients" class="my-3">Liste des clients</a></h5>

    <div class="row .row2 mt-4 shadow rounded-4">
        <div class="col-12 ">
            <div class="tableCard py-4 border-0 ">

                <!-- <div *ngIf="acheteurs.length === 0">
                    <p class="fw-lighter px-2"> <span class="text-danger">Oops!</span> Pas d'acheteurs disponibles pour
                        l'instant...</p>
                </div> -->

                <div class="table-responsive">
                    <table datatable [dtOptions]="dtOptions" class="table row-border hover w-100">
                        <thead>
                            <tr class="titleHead">
                                <th scope="col">Nom complet</th>
                                <th scope="col">Email</th>
                                <th scope="col">Telephone</th>
                                <th scope="col">Adresse</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class=" "*ngFor="let client of clients">
                                <td scope="col">{{client.name}}</td>
                                <td scope="col">{{client.email}}</td>
                                <td scope="col">{{client.phone}}</td>
                                <td scope="col">{{client.adresse}}</td>
                                <td scope="col">
                                    <span class="mx-2"><i class="fa-solid fa-eye iconDetail" data-bs-toggle="modal"
                                            data-bs-target="#detailClient"
                                            (click)="openAcheteurDetails(client.id)">
                                            
                                        </i>
                                    </span>
                                    <span class="mx-2">
                                        <i class="bi bi-person-lock iconDetail" (click)="debloquer(client.id)"></i>
                                        <i class="bi bi-person-fill-check" (click)="bloquer(client.id)"></i> 
                                   </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal Bootstrap pour afficher les détails de l'acheteur -->
<div class="modal fade" id="detailClient" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header shadow">
                <h5 class="modal-title" id="detailClientLabel">Détails de l'acheteur</h5>
                <span class="btnClose " data-bs-dismiss="modal"><i class="fa-solid fa-circle-xmark"></i></span>
            </div>
            <div class="modal-body">
                <div class="userContain">

                    <div class="imgUser d-flex justify-content-center my-1">
                        <img src="http://127.0.0.1:8000/images/" alt="" class="img-fluid">
                        <!-- {{ selectedAcheteur?.image }} -->
                    </div>

                    <div class="">
                        <h4 class="my-3">
                            {{name}}
                        </h4>

                        <hr class="my-3">
                        <h5>Infos</h5>
                        <hr class="my-3">
                        <p class="">Email: {{ email }}</p>
                        <p class="">Telephone: {{phone }}</p>
                        <p class="">Adresse: {{ adresse }}</p>
                        <p class="">Créer le {{ updated_at | date: 'dd/MM/yyyy HH:mm:ss' }}</p>
                        <!-- <hr class="my-3">
                        <h5>Description</h5>
                        <hr class="my-3">
                        <p class="mb-4">{{ selectedAcheteur?.description }}</p> -->
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btnUserClose" data-bs-dismiss="modal">Fermer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
