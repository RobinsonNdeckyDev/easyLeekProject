        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">Contact -nous</h5>
                <div class="mb-3">
                    <!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->
                    <input type="email" class="form-control border-1 border-danger border-bottom"
                        id="exampleFormControlInput1" placeholder="Nom" [(ngModel)]="name">
                </div>

                    <!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->
                    <input type="email" class="form-control border-1 border-danger border-bottom"

                </div>
                <div class="mb-3">
                    <!-- <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label> -->

                        rows="3" placeholder="Message" [(ngModel)]="message"></textarea>
                </div>
